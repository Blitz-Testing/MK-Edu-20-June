Insert DandBCompany:
  sf_object: DandBCompany
  table: DandBCompany
  fields:
  - DunsNumber
  - Name
Insert OperatingHours:
  sf_object: OperatingHours
  table: OperatingHours
  fields:
  - Name
  - TimeZone
Insert Individual:
  sf_object: Individual
  table: Individual
  fields:
  - LastName
Insert Account:
  sf_object: Account
  table: Account
  fields:
  - Name
  - Type
  - BillingStreet
  - BillingCity
  - BillingState
  - BillingPostalCode
  - BillingCountry
  - BillingLatitude
  - BillingLongitude
  - BillingGeocodeAccuracy
  - ShippingStreet
  - ShippingCity
  - ShippingState
  - ShippingPostalCode
  - ShippingCountry
  - ShippingLatitude
  - ShippingLongitude
  - ShippingGeocodeAccuracy
  - Phone
  - Fax
  - AccountNumber
  - Website
  - Sic
  - Industry
  - AnnualRevenue
  - NumberOfEmployees
  - Ownership
  - TickerSymbol
  - Description
  - Rating
  - Site
  - Jigsaw
  - CleanStatus
  - AccountSource
  - DunsNumber
  - Tradestyle
  - NaicsCode
  - NaicsDesc
  - YearStarted
  - SicDesc
  lookups:
    ParentId:
      table:
      - Account
      key_field: ParentId
      after: Insert Account
    DandbCompanyId:
      table:
      - DandBCompany
      key_field: DandbCompanyId
    OperatingHoursId:
      table:
      - OperatingHours
      key_field: OperatingHoursId
Insert Contact:
  sf_object: Contact
  table: Contact
  fields:
  - LastName
  - FirstName
  - Salutation
  - OtherStreet
  - OtherCity
  - OtherState
  - OtherPostalCode
  - OtherCountry
  - OtherLatitude
  - OtherLongitude
  - OtherGeocodeAccuracy
  - MailingStreet
  - MailingCity
  - MailingState
  - MailingPostalCode
  - MailingCountry
  - MailingLatitude
  - MailingLongitude
  - MailingGeocodeAccuracy
  - Phone
  - Fax
  - MobilePhone
  - HomePhone
  - OtherPhone
  - AssistantPhone
  - Email
  - Title
  - Department
  - AssistantName
  - LeadSource
  - Birthdate
  - Description
  - HasOptedOutOfEmail
  - HasOptedOutOfFax
  - DoNotCall
  - EmailBouncedReason
  - EmailBouncedDate
  - Jigsaw
  - CleanStatus
  - Pronouns
  - GenderIdentity
  lookups:
    AccountId:
      table:
      - Account
      key_field: AccountId
    ReportsToId:
      table:
      - Contact
      key_field: ReportsToId
      after: Insert Contact
    IndividualId:
      table:
      - Individual
      key_field: IndividualId
